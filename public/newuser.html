<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <link href='https://fonts.googleapis.com/css?family=Aclonica' rel='stylesheet'>
    <title>Create Account</title>

    <h1 id="main_header" ><a href = index.html>KickAxe Inventory System</a></h1>

    <ul class="naviagtion_bar">
      <li class="nav_element"><a href="index.html">Page List</a></li>
      <li class="nav_element"><a href="home.html">Home</a></li>
      <li class="nav_element"><a href="browse.html">Search</a></li>
      <li class="nav_element"><a href="profile.html">Profile</a></li>
    </ul>

    <h2 id="page-title">Create Account</h2>
  </head>

  <body>
    <fieldset>
      <label>Username:    </label><input id="username"></input><br><br>
      <label>Password:    </label><input id="password"></input><br><br>
      <label>First Name:  </label><input id="fname"></input><br><br>
      <label>Last Name:   </label><input id="lname"></input><br><br>
      <label>Birthdate:   </label><input type="date" id="dob"></input><br><br>
      <label>Experience:  </label><select id="experience">
       <option value="1">Apprentice</option>
       <option value="2">Journeyman</option>
       <option value="3">Master</option>
      </select><br><br>
      <label>Village:     </label><input id="village"></input><br><br>
      <label>Kingdom:     </label><input id="kingdom"></input><br><br>
      <label>Specialty:   </label><input id="special"></input>
    </fieldset>

    <div class='newuser_buttons'>
      <button type="button">Submit</button>
      <a href="home.html"><button type="button">Back</button></a>
    </div>
  </body>
</html>
